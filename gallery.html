        body {
            background-color: #CBDCEB;

            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }
        .navbar {
            position: sticky;
            top: 0;
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            margin: 0 5px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #BCCCDC;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        img, video {
            width: 300%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover, video:hover {
            transform: scale(1.1);
        }

        .caption {
            margin-top: 10px;
            font-weight: bold;
            color: #003366;
        }


        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

    </style>
</head>
